<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Мишка</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <link rel="preload" href="fonts/opensansbold.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/opensans.woff2" as="font" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.min.css">
    <script src="js/picturefill.min.js"></script>
  </head>
  <body>
    <div style="display:none">
      <include src="build/img/sprite.svg"></include>
    </div>
    <header class="page-header">
      <div class="page-header__wrapper">
        <div class="container container--header">
          <div class="page-header__logo-wrapper">
            <a class="page-header__logo">
              <picture>
                <source media="(min-width: 1150px)" srcset="img/logo-desktop.svg">
                <source media="(min-width: 768px)" srcset="img/logo-tablet.svg">
                <img class="page-header__logo-image" src="img/logo-mobile.svg" width="86" height="35" alt="Логотип магазина детских аксессуаров «Mishka»">
              </picture>
            </a>
          </div>
          <div class="page-header__nav-main main-nav main-nav--opened main-nav--nojs">
            <button class="main-nav__toggle" type="button"><span class="visually-hidden">Открыть меню</span></button>
            <ul class="main-nav__main-list">
              <li class="main-nav__item">
                <a class="main-nav__item-link main-nav__item-link--catalog" href="catalog.html">Каталог товаров</a>
              </li>
              <li class="main-nav__item">
                <a class="main-nav__item-link" href="photo.html">Вязание на заказ</a>
              </li>
            </ul>
            <div class="main-nav__nav-wrapper">
              <form class="main-nav__search" action="https://echo.htmlacademy.ru" method="post">
                <span class="visually-hidden">Поле поиска</span>
                <input class="main-nav__search-input" type="search" name="search" placeholder="Поиск по сайту">
                <button class="main-nav__button" type="button">
                  <svg class="main-nav__icon-search" width="18" height="18"><use xlink:href="#icon-search"></use></svg>
                </button>
              </form>
              <div class="main-nav__item main-nav__item--cart">
                <a class="main-nav__item-link main-nav__item-link--cart" href="#">
                  <svg class="main-nav__icon-cart" width="21" height="18"><use xlink:href="#icon-cart"></use></svg>
                  Корзина: пока пуста
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="page-header__banner-main main-banner">
        <div class="container container--banner">
          <h1 class="main-banner__title">Милые штуки ручной работы для дома</h1>
          <div class="main-banner__top-wrapper">
            <ul class="main-banner__main-list">
              <li class="main-banner__item">
                <a class="main-banner__item-link" href="catalog.html">Каталог товаров</a>
              </li>
              <li class="main-banner__item">
                <a class="main-banner__item-link" href="#">Вязание на заказ</a>
              </li>
            </ul>
            <ul class="main-banner__new-list">
              <li class="main-banner__item">
                <a class="main-banner__item-link" href="form.html">Новые поступления</a>
              </li>
              <li class="main-banner__item">
                <a class="main-banner__item-link" href="#">Распродажа</a>
              </li>
            </ul>
            <a class="main-banner__link-delivery" href="#">Бесплатная доставка по России</a>
          </div>
          <div class="main-banner__bottom-wrapper">
            <a class="main-banner__link main-banner__link--interior" href="#">Предметы интерьера</a>
            <a class="main-banner__link main-banner__link--toy" href="#">Детские игрушки</a>
          </div>
        </div>
      </div>
    </header>
    <main>
    </main>
    <footer>
    </footer>
  <script src="js/main.min.js"></script>
  </body>
</html>
